<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
        <main>
          <div class="form-container">
            <form id="recipe-generator-form">
              <input
                type="text"
                placeholder="Enter recipe you would like generated"
                autofocus
                required
                autocomplete="off"
                class="instructions"
                id="user-instructions"
              />
              <input type="submit" class="submit-button" />
            </form>
            <div class="hint">e.g., chicken, pasta, french dish</div>
          </div>
          <div class="recipe hidden" id="recipe"></div>
        </main>
      </header>
      <footer>
        This AI project was coded by
        <a href="https://github.com/beautyncode" target="_blank"
          >Kenyata Walls</a
        >
        and is
        <a
          href="https://github.com/beautyncode/recipe-generator"
          target="_blank"
          >open-sourced</a
        >
        on Github and is hosted on
        <a href="https://ai-recipe-generator-sc.netlify.app/" target="_blank">
          Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
